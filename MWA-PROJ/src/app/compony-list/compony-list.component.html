<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->
  
    <!-- Compony Name Column -->
    <ng-container matColumnDef="componyName">
      <th mat-header-cell *matHeaderCellDef> Compony Name </th>
      <td mat-cell *matCellDef="let element"> {{element.componyName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="componyWebsite">
      <th mat-header-cell *matHeaderCellDef> Compony Website </th>
      <td mat-cell *matCellDef="let element"> {{element.componyWebsite}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="componyLoc">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.componyLoc}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
