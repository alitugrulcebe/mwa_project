<app-header></app-header>

<div style="padding: 30px;">
  <h4>company List Sort</h4>
  <mat-form-field>
    <mat-label>Sort By</mat-label>
    <mat-select>
<!--      <mat-option *ngFor="let companySort of companySorts" [value]="companySort.value" (click)="clickSort(companySort)">-->
<!--        {{companySort.viewValue}}-->
<!--      </mat-option>-->
    </mat-select>
  </mat-form-field>
</div>

<div style="padding: 30px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- company Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- company Website Column -->
    <ng-container matColumnDef="companyWebsite">
      <th mat-header-cell *matHeaderCellDef> company Website </th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="companyLoc">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="companyRate">
      <th mat-header-cell *matHeaderCellDef> Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matCellDef="let element" [routerLink]="['/company', element._id]"></tr>
  </table>
</div>

<!--columns: displayedColumns;-->
