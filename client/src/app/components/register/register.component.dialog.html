<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="signup-form" formGroupName="userData">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name"
                                     required="required" formControlName="firstname"></div>
        <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                     required="required" formControlName="lastname"></div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" required="required" formControlName="email">
      <div *ngIf="error">
        Invalid Email
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" required="required" formControlName="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
             required="required" formControlName="cpassword">
    </div>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required" formControlName="term"> I accept the <a href="#">Terms of
        Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myForm.valid">Register Now</button>
    </div>
  </div>
</form>
