<app-header></app-header>
<div style="padding: 30px;">
  <mat-card>

    <h2>{{dataSource.name}}</h2>

    <p>
      Website: <b>{{dataSource.website}}</b>
    </p>
    <p>
      Location: <b>{{dataSource.location}}</b>
    </p>
    <p>
      Company Average Rate:
      <ng-container *ngFor="let x of Arr(dataSource.rating).fill(0)">
        <mat-icon>star</mat-icon>
      </ng-container>
    </p>
<!--    Rating for the company:-->
<!--    <ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly"></ngb-rating>-->
    <hr>
    <!-- <pre>
  Selected: <b>{{selected}}</b>
  Hovered: <b>{{hovered}}</b>
</pre> -->
    <p>
      ZipCode: <b>{{dataSource.zipCode}}</b>
    </p>
    <p>
      Number of Employees: <b>{{dataSource.employeesNumber}}</b>
    </p>
    <p>
      Average Salary: <b>{{dataSource.companyAvgSalary}}</b>
    </p>
    <p>
      Company Description: <b>{{dataSource.companyDesc}}</b>
    </p>
    <p>
        <button mat-raised-button [routerLink]="['/livingdetail', dataSource.location]">Detail Cost of Living!</button>
    </p>

  </mat-card>
</div>
