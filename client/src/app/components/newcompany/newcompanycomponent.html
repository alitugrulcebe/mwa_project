<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div style="padding: 30px">
    <mat-card>
      <h2>Create New Company:</h2>
      <div class="form-group">
        <label>Company</label>
        <input type="text" formControlName="name" class="form-control"/>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
        <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
            <div *ngIf="f.companyName.errors.required">Company Name is required</div>
        </div> -->
      </div>
      <div class="form-group">
        <label>Website</label>
        <input type="text" formControlName="website" class="form-control"/>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.website.errors }" />
        <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
            <div *ngIf="f.website.errors.required">Website is required</div>
        </div> -->
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" formControlName="location" class="form-control"/>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.location.errors }" />
        <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
            <div *ngIf="f.location.errors.required">Location is required</div>
        </div> -->
      </div>
      <div class="form-group">
        <label>Company Rate</label>
        <input type="number" formControlName="rating" min="0" max="10" step="1" value="10" class="form-control"/>

        <div *ngIf="submitted && f.cRate.errors" class="invalid-feedback">

        </div> -->

      <div class="form-group">

        <input type="number" formControlName="zipCode" class="form-control"/>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }" />
        <div *ngIf="submitted && f.zipcode.errors" class="invalid-feedback">
            <div *ngIf="f.zipcode.errors.required">ZipCode is required</div>
        </div> -->
      </div>
      <div class="form-group">
        <label>Number of Employees</label>
        <input type="number" formControlName="employeesNumber" class="form-control"/>

      <div class="form-group">
        <label>Average of Salary per year</label>
        <input type="number" formControlName="companyAvgSalary" class="form-control"/>
        <!-- [ngClass]="{ 'is-invalid': submitted && f.avsalary.errors }" />
        <div *ngIf="submitted && f.avsalary.errors" class="invalid-feedback">
